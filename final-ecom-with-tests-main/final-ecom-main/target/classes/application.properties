# Spring Datasource (MySQL) - app runs on host, MySQL in Docker (use loopback)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ecommerce_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Snsiva@5}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Prevent boot-time SQL init during debugging (optional)
spring.sql.init.mode=never

# JWT
app.jwt.secret=${APP_JWT_SECRET:ReplaceThisWithAReallyLongSecretKeyForProd}
app.jwt.expiration=86400000

# Server port
server.port=8080

# H2 console (only relevant for H2 use)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hikari connection pool defaults (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
