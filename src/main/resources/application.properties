spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/ecomdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecomuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secretpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
